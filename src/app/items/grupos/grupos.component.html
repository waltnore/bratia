<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-md-10">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">perm_identity</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Grupos  -
                                        <small class="category">Creacion de Grupos</small>
                                    </h4>
                                    <form>
                                       
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Referencia</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Nombre del Grupo</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Unidad</label>
                                                    <select name="Unidad" class="form-control">
                                                        <option disabled="" selected=""></option>
                                                        <option value="1">UND </option>
                                                        <option value="2"> MT </option>
                                                    </select>
                                                 </div>
                                            </div>
                                            <div class="col-md-2">
                                                    <div class="form-group label-floating">
                                                        <div class="togglebutton">
                                                            <label>
                                                                <input type="checkbox" checked> Activo
                                                            </label>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                      
                                     
                                        <button type="submit" class="btn btn-rose pull-right" (click)=setItem()>Crear Grupo</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
