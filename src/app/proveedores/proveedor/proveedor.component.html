<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-md-10">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="green">
                                    <i class="material-icons">perm_identity</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Proveedores  -
                                        <small class="category">Creacion de Proveedores</small>
                                    </h4>
                                    <form>
                                       
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Referencia</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Tipo </label>
                                                    <select name="Unidad" class="form-control">
                                                        <option disabled="" selected=""></option>
                                                        <option value="1">RUT </option>
                                                        <option value="2"> NIT </option>
                                                    </select>
                                                 </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Identificacion</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                 <div class="form-group label-floating">
                                                        <label class="control-label">Nombre Comercial</label>
                                                        <input type="text" class="form-control">
                                                 </div>
                                             </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Representante Legal</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                             </div>
                                             <div class="col-md-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Identificacion</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                             </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Direccion</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                 </div>
                                                 <div class="col-md-2">
                                                        <div class="form-group label-floating">
                                                            <label class="control-label">Telefono</label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                 </div>
                                                 <div class="col-md-4">
                                                        <div class="form-group label-floating">
                                                            <label class="control-label">email</label>
                                                            <input type="email" class="form-control">
                                                        </div>
                                                 </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Contacto</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                    <div class="form-group label-floating">
                                                        <div class="togglebutton">
                                                            <label>
                                                                <input type="checkbox" checked> Activo
                                                            </label>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                      
                                     
                                        <button type="submit" class="btn btn-rose pull-right" (click)=setItem()>Crear Proveedor</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
