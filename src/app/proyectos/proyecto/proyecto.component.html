<div class="main-content">
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-icon" data-background-color="orange">
                                <i class="material-icons">perm_identity</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Proyecto  -
                                    <small class="category">Creacion de Proyectos</small>
                                </h4>
                                <form>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Referencia</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del Proyecto</label>
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Tipo</label>
                                                <select name="unidad" class="form-control">
                                                    <option disabled="" selected=""></option>
                                                    <option value="1">Civil </option>
                                                    <option value="2"> Electrico </option>
                                                    <option value="3"> Estatal </option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                       
                                        
                                        <div class="col-md-5">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Usuario</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Telefono</label>
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email</label>
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Estado</label>
                                                <select name="unidad" class="form-control">
                                                    <option disabled="" selected=""></option>
                                                    <option value="1">Por Aprobacion </option>
                                                    <option value="2"> Aprobado </option>
                                                    <option value="3"> En Ejecucion </option>
                                                    <option value="4"> Ejecucion </option>
                                                    <option value="5">Anulado </option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>
                                      
                                    <div class="row">
                                            <div class="col-md-12">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Observaciones</label>
                                                        <textarea class="form-control"  rows="3"></textarea>
                                                    </div>
                                                </div>
                                    </div>
                                  
                                 
                                    <button type="submit" class="btn btn-rose pull-right" (click)=setItem()>Crear Proyecto</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
